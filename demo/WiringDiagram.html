        function init() {
            network.setZoomManager(new twaver.vector.LogicalZoomManager(network, true));
            initBox();
            var networkDom = network.getView();
            networkDom.style.width = "100%";
            networkDom.style.height = "100%";
            document.getElementById("main").appendChild(networkDom);
//            twaver.Styles.setStyle("select.style","border");
            network.adjustBounds({ x: 0, y: 0, width:document.documentElement.clientWidth,height:document.documentElement.clientHeight});
            network.addInteractionListener(function(event) {
                var element = event.element;
                if(element instanceof twaver.Node) {
                    console.log(element.getLocation());
                }
                if(element && event.kind == "clickElement") {
                    if(element.getImage().indexOf("Switch")) {
                        if(element.getStyle("image.state") == "state1") {
                            element.setStyle("image.state", "state2");
                        } else {
                            element.setStyle("image.state", "state1")
                        }
                    }
                }
            });
        }

            link = createShapeLink(node108, node169, points);
            link.setStyle("link.from.yoffset",node106.getHeight()/2);
            link.setStyle("link.to.xoffset",node169.getWidth()/2);
            link.setStyle("link.to.yoffset",node169.getHeight()/2);

            var node170 = createNode({x:470,y:516});
            node170.setToolTip("node170");
            node170.setImage("patternRect");

        }
        function createNode(location,label,state) {
            var node = new twaver.Node();
            if(label) {
                node.setClient("textName",label);
                node.setImage("textNode");
            } else {
                node.setStyle("image.state","state1");
            }
            node.setLocation(location.x, location.y);
            box.add(node);
            return node;
        }
        function createCircle(location) {
            var node = new twaver.Node();
            node.setSize(4,4);
            node.setStyle("body.type","vector");
            node.setStyle("vector.shape","circle");
            node.setStyle('vector.fill', true);
            node.setStyle('vector.fill.color', '#000000');
            node.setLocation(location.x, location.y);
            box.add(node);
            return node;
        }
        function createLink(from, to, state) {
            var link = new twaver.Link(from, to);
            link.setStyle("link.width", 1);
            link.setStyle("link.color", "0x000000");
            link.setStyle("icons.names", ["icon"]);
            if(state) {
                if(state == "bottom" || state == "top") {
                    link.setStyle("icons.xoffset",-2);
                } else {
                    link.setStyle("icons.yoffset",-2);
                }
                link.setStyle("image.state",state);
            }
            box.add(link);
            return link;
        }
        function createShapeLink(from, to, points, state) {
            var shapeLink = new twaver.ShapeLink(from, to);
            shapeLink.setPoints(points);
            shapeLink.setStyle("link.width", 1);
            shapeLink.setStyle("link.color", "0x000000");
            shapeLink.setStyle("icons.names", ["icon"]);
            box.add(shapeLink);
            return shapeLink;
        }
