<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWaver HTML5</title>
  <script src="../lib/twaver.js"></script>
  <script>
    function init() {
      var box = new twaver.ElementBox();
      var network = new twaver.canvas.Network(box);
      network.setInteractions([
        new twaver.canvas.interaction.DefaultInteraction(network),
        new twaver.canvas.interaction.SelectInteraction(network),
        new twaver.canvas.interaction.MoveInteraction(network, false),
        // new twaver.canvas.interaction.ScrollInteraction(network) 
        // 我们的canvas.network的Interaction包括四种interaction。所以去掉滚动的方法就是，只设置ScrollInteraction之外的三种interaction。
      ]);

      
      document.body.appendChild(network.getView());
      network.adjustBounds({ x: 0, y: 0, width: 500, height: 500 });
      
      var node1 = new twaver.Node();
      node1.setName('TWaver');
      node1.setLocation(100, 100);
      box.add(node1);
      
      var node2 = new twaver.Node();
      node2.setName('HTML5');
      node2.setLocation(300, 200);
      box.add(node2);
      
      var link = new twaver.Link(node1, node2);
      link.setName('Hello!');
      link.setToolTip('<b>Hello!</b>');
      box.add(link);
    }
  </script>
</head>
<body onload="init()">
</body>
</html>
