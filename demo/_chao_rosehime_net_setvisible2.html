<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWaver HTML5</title>
  <script src="../lib/twaver.js"></script>
  <script>

    var box = new twaver.ElementBox();
    var network = new twaver.network.Network(box);

    function init() {
      
      var node1 = new twaver.Node();
      node1.setName('node1');
      node1.setLocation(100, 100);
      box.add(node1);
      
      var node2 = new twaver.Node();
      node2.setName('node2');
      node2.setLocation(300, 200);
      box.add(node2);
      
      var link1 = new twaver.Link(node1, node2);
      link1.setName('link1!');
      link1.setToolTip('<b>Hello!</b>');
      box.add(link1);

      var node3 = new twaver.Node();
      node3.setName('node3');
      node3.setLocation(500, 300);
      box.add(node3);

      var link2 = new twaver.Link(node2, node3);
      link2.setName('link2!');
      link2.setClient('type','upperLinkId');
      box.add(link2);

      var node4 = new twaver.Node();
      node4.setName('node4');
      node4.setLocation(300, 400);
      node4.setClient('type','12345678');
      box.add(node4);

      var networkDOM = network.getView();
      networkDOM.style.width = "800px";
      networkDOM.style.height = "600px";
      document.body.appendChild(networkDOM);

    }

    function setHidden(type){
      network.setVisibleFunction(function(element){
        if(element.getClient('type') === type){
          return false;
        }else{
          return true;
        }
      });
    }
  </script>
</head>
<body onload="init()">
  <input type="button" onclick="setHidden('upperLinkId');" value="hidden link2"></input>
</body>
</html>
