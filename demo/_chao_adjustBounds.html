<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWaver HTML5</title>
  <script type="text/javascript" src="../lib/twaver.js"></script>
  <script>

    function init() {
      var box = new twaver.ElementBox();
      var network = new twaver.vector.Network(box);
      document.getElementById("chart").appendChild(network.getView());
      
      // document.body.appendChild(network.getView());
      network.adjustBounds({x:0,y:0,width:document.documentElement.clientWidth,height:document.documentElement.clientHeight});
      
      var node1 = new twaver.Node();
      var nameString = 'aaaaaaaaaaaaaaaaaaaaaaaaaaaa';
      node1.setStyle("label.color","rgba(255,0,0,0.1)");
      node1.setName(nameString);
      node1.setToolTip(nameString);

      node1.setLocation(100, 100);
      box.add(node1);
      
      var node2 = new twaver.Node();
      node2.setName('HTML5');
      node2.setLocation(300, 200);
      box.add(node2);
      
      var link = new twaver.Link(node1, node2);
      link.setName('Hello!');
      link.setToolTip('<b>Hello!</b>');
      box.add(link);
      network.setAutoAdjustBounds(true);

      document.getElementById("show_btn").addEventListener("click",function(){
        network.setAutoAdjustBounds(false);
      });
    }
  </script>
</head>
<body onload="init()">
  <div>
    <input style="margin-left:10%;" type="button" value="show line" id="show_btn"/>
  </div>
  <div id="chart" style="position:absolute;"></div>
</body>
</html>
