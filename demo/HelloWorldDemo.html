<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWaver HTML5</title>
  <script src="../lib/twaver.js"></script>
  <script>
    function init() {
      var box = new twaver.ElementBox();
      var network = new twaver.vector.Network(box);
      
      document.body.appendChild(network.getView());
      network.adjustBounds({ x: 0, y: 0, width: 500, height: 500 });
      
      var node1 = new twaver.Node();
      node1.setName('我是啊啊我是试试我是等等我是方法');
      // node1.setStyle('label.rotate.angle',90);
      // 
      // var node1__p =  node1.__proto__;
      // var Nodep = twaver.Node.prototype;
      // console.log(Nodep === node1__p);
      // var node1__p__p = node1__p.__proto__;
      // var Elementp = twaver.Element.prototype;
      // console.log(Elementp === node1__p__p);
      node1.setStyle('label.maxlength',45);
      node1.setLocation(100, 100);
      box.add(node1);
      
      var node2 = new twaver.Node();
      node2.setName('HTML5HTML5HTML5HTML5HTML5HTML5HTML5');
      twaver.Defaults.TOOLTIP_XOFFSET = -12;
      twaver.Defaults.TOOLTIP_YOFFSET = -12;
      node2.setStyle('label.maxlength',85);
      node2.setLocation(300, 200);
      box.add(node2);
      
      var link = new twaver.Link(node1, node2);
      link.setName('Hello!');
      link.setToolTip('<b>Hello!</b>');
      box.add(link);


    }
  </script>
</head>
<body onload="init()">
</body>
</html>
