<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TWaver HTML5</title>
  <script type="text/javascript" src="../lib/twaver.js"></script>
  <script>

    function init() {
      var box = new twaver.ElementBox();
      var network = new twaver.vector.Network(box);
      
      document.body.appendChild(network.getView());
      network.adjustBounds({ x: 0, y: 0, width: 500, height: 500 });
      
      var node1 = new twaver.Node();
      var nameString = 'aaaaaaaaaaaaaaaaaaaaaaaaaaaa';
      node1.setStyle("label.color","rgba(255,0,0,0.1)");
      node1.setName(nameString);
      node1.setToolTip(nameString);

      node1.setLocation(100, 100);
      box.add(node1);
      
      var node2 = new twaver.Node();
      node2.setName('HTML5');
      node2.setLocation(300, 200);
      box.add(node2);
      
      var link = new twaver.Link(node1, node2);
      link.setName('Hello!');
      link.setToolTip('<b>Hello!</b>');
      box.add(link);

      var isMouseDown=false;
      network.getView().addEventListener("mousedown",function(e){
        var element = network.getElementAt(e);
        if(!element || element instanceof twaver.Link){
          isMouseDown = true;
        }
      });
      network.getView().addEventListener("mouseup",function(e){
        isMouseDown = false;
      });
      network.getView().addEventListener("mousemove",function(e){
        if(isMouseDown){
          console.log("Dragging...");
        }
      });
    }
  </script>
</head>
<body onload="init()">
</body>
</html>
